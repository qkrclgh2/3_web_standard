<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="3_clone-task2.css">
</head>
<body>
    <header id="header">
        <div class="header">
            <img src="https://d1nuzc1w51n1es.cloudfront.net/68fec69992e9a42533cb.png" alt="로고" id="logo">
            <div class="corporation-service">
                <a href="#">기업서비스</a>
            </div>
        </div>
    </header>

    <main class="main-service">
        <div class="main-content">
            <div class="left-content">
                <div class="left-content-ment">
                    반가워요, 개발자의 성장을 돕는
                <br>
                    프로그래머스입니다.
                </div>
                <img src="https://d1nuzc1w51n1es.cloudfront.net/28a7682cea92bd8f54ba.png" alt="왼쪽 이미지" id="left-img">
            </div>

            <div class="right-content">
                <div class="login-section">
                    <h1>이메일 회원가입</h1>
                    <div class="new-member">
                        <div class="new-member-name">이름</div>
                        <input type="text" name="id" placeholder="이름을 입력해 주세요">
                        <div class="new-member-email">이메일</div>
                        <input type="text" name="email" placeholder="이메일을 입력해 주세요">
                        <div class="new-member-pw">비밀번호</div>
                        <input type="pw" name="pw" placeholder="영문자,숫자,특수문자 포함 8~20자">
                        <input type="pw" name="pw" placeholder="비밀번호를 확인해 주세요">
                    </div>
                        
                    <div class="agree-content">
                        <label>
                            <input type="checkbox">
                            전체동의
                        </label>
                        <hr>
                        <label>
                            <input type="checkbox">
                            <span class="agree-content2">
                                <a href="#" tabindex="-1" target="_blank">이용약관</a> 동의
                                <span>*</span>
                            </span>
                        </label>
                        <label>
                            <input type="checkbox">
                            <span class="agree-content3">
                                <a href="#" tabindex="-1" target="_blank">프로그래머스 개인정보 수집 및 이용 동의</a>
                                <span>*</span>
                            </span>
                        </label>
                        <label>
                            <input type="checkbox">
                            [선택] 만 14세 이상입니다.
                        </label>
                        <label>
                            <input type="checkbox">
                            <span class="agree-content3"> [선택]
                                <a href="#" tabindex="-1" target="_blank">마케팅 확용 동의 및 광고 수신</a> 동의
                                <span>*</span>
                            </span>
                        </label>
                    </div>
                <button class="new-member-finish">회원가입</button>
                </div>
                    <div class="footer-ment">
                        <a href="#">이용약관</a>
                        <hr>
                        <a href="#">개인정보 처리방침</a>
                        <hr>
                        <a href="#">FAQ/문의</a>
                    </div>
            </div>
        </div>
    </main>
</body>
</html>
