<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클론 코딩 실습(로그인)</title>
    <link rel="stylesheet" href="2_clone_task.css">
</head>
<body>
    <header id="header">
        <div class="header">
            <img src="https://d1nuzc1w51n1es.cloudfront.net/68fec69992e9a42533cb.png" alt="로고" id="logo">
            <div class="corporation-service">
                <a href="#">기업서비스</a>
            </div>
        </div>
    </header>

    <main class="main-service">
        <div class="main-content">
            <div class="left-content">
                <div class="left-content-ment">
                    반가워요, 개발자의 성장을 돕는
                <br>
                    프로그래머스입니다.
                </div>
                <img src="https://d1nuzc1w51n1es.cloudfront.net/28a7682cea92bd8f54ba.png" alt="왼쪽 이미지" id="left-img">
            </div>

            <div class="right-content">
                <div class="login-section">
                    <div class="login-block">
                        <div class="login-main">
                            <h1>프로그래머스 로그인</h1>
                            <div class="login-id-pw">
                                <input type="text" name="id" placeholder="이메일을 입력해주세요">
                                <input type="password" name="pw" placeholder="비밀번호를 입력해주세요">
                            </div>
                            <div class="login-new">
                                <button class="login-start">로그인하기</button>
                                <button class="login-newmember">이메일 회원가입</button>
                            </div>
                            <div class="pw-re">
                                <a href="#">비밀번호 재설정</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
